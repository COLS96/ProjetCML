<!DOCTYPE html>
<html>
   	<head>
       <title>
          Trapeze
        </title>
	</head>

	<body>

		<canvas id="canvas1" width="600" height="400">
		</canvas>

		<script>
			var canvas = document.getElementById('canvas1');
			var context = canvas.getContext('2d');

			context.beginPath();
			context.strokeStyle="red";
			context.moveTo(400,60);
			context.lineTo(350,185);
			context.lineTo(250,185);
			context.lineTo(185,60);
			context.fillStyle = "blue";
			context.fill();
			context.closePath();
			context.stroke();
		</script>

	</body>

</html>
